<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript, Danki Code.</title>
</head>
<body>

    <style>

        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 26, 255);
            margin-left: 50px;
            margin-top: 50px;
            border-radius: 10%;
        }

        .animEsquerda {
            transition: 1.5s;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(79, 205, 255);
        }

    </style>

    <div class="box"></div>
  
    <script>
 
       var box = document.querySelectorAll('.box') [0];

       /* setTimeout(() => {
            box.classList.add('animEsquerda');
        },2000);
        */
       
        
        // Efeito ao clicar!!!

       box.addEventListener('click', ()=> { 
           box.classList.add('animEsquerda');
       });

    </script>
    

</body>
</html>
