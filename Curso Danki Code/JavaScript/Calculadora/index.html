<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript, Danki Code.</title>
</head>
<body>
    
    <script>

        var numeroInicial = prompt('Informe o primeiro número!');


        var sinal = prompt('Informe o sinal da sua operação!');

        while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){

            alert('Insira um sinal válido!');

           sinal = prompt('Informe o sinal da sua operação!');

        }

        var  numeroFinal = prompt('Informe o número final!');

        //Funções para converter para número uma sstring.
        numeroInicial = parseInt(numeroInicial)

        numeroFinal = parseInt(numeroFinal)
        //

        var resultado = '';


        if(sinal == '+'){
            resultado = numeroInicial + numeroFinal

        } else if(sinal =='-'){
            resultado = numeroInicial - numeroFinal

        } else if(sinal =='/'){
            resultado = numeroInicial / numeroFinal

        } else if(sinal == '*'){
            resultado = numeroInicial * numeroFinal

        }

        alert('O resultado final é : ' + resultado)
        

    </script>

</body>
</html>
